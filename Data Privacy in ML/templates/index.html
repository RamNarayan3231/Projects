<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Privacy in ML</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">Upload PDF for Privacy Scan</h1>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="file" class="block text-gray-700 font-medium mb-2">Choose File</label>
                <input type="file" name="file" id="file" required 
                       class="block w-full text-sm text-gray-500 border border-gray-300 rounded p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <span class="block text-gray-700 font-medium mb-2">Select Data Types:</span>
                <div class="space-y-2">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="data_type" value="email" 
                               class="text-blue-600 focus:ring-blue-500 rounded border-gray-300">
                        <span class="ml-2 text-gray-700">Email</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="data_type" value="phone" 
                               class="text-blue-600 focus:ring-blue-500 rounded border-gray-300">
                        <span class="ml-2 text-gray-700">Phone Number</span>
                    </label>
                </div>
            </div>
            <button type="submit" 
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Upload and Scan
            </button>
        </form>
    </div>
</body>
</html>
